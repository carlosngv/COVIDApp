{% extends 'base.html' %}

{% block title %}
Reports
{% endblock title %}

{% block content %}
{% if problem %}

    <div class="card animate__animated animate__slideInDown">
        <div class="card-header">
            <h3> {{ obj.title | safe }} </h3>
        </div>
        <img class="card-img" src="data:image/png;base64, {{ obj.image_str |safe}}" id='img'>
        <br />

        <div class="card-footer">
            <span> {{ obj.description }} </span>
        </div>
    </div>
{% endif %}
{% endblock content %}
