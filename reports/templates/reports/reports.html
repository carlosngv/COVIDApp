{% extends 'base.html' %}

{% block title %}

{% endblock title %}

{% block content %}
{% if problem %}
    <h2> {{ obj.title | safe }} </h2>

    <span> {{ obj.description }} </span>

    <img src="data:image/png;base64, {{ obj.image_str |safe}}" id='img'>

{% endif %}
{% endblock content %}
